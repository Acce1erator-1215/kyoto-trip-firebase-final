    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@300;400;500;600;700&family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Update: 回歸標準流動佈局，但禁止溢出 */
      /* 配合 JS 計算的 --app-height 變數，這是最穩健的移動端全螢幕方案 */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 防止 iOS 彈性滾動效果影響佈局 */
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        background-color: #FDFBF7; /* 預防載入時閃爍 */
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .writing-vertical { writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 0.1em; }
      .texture-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        opacity: 0.7; mix-blend-mode: overlay;
      }
      .bg-wafu-paper {
        background-color: #FDFBF7;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      /* 霧金漸層：使用較暗的金色基調 */
      .text-gold-leaf { background: linear-gradient(to bottom right, #A68B5B, #D4B982); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      .bg-gold-leaf { background: linear-gradient(to bottom right, #A68B5B, #D4B982, #BFA46F); }
      
      /* --- 霧金流光動畫 --- */
      @keyframes gold-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-gold-shimmer {
        background: linear-gradient(
          90deg, 
          #A68B5B 0%, 
          #BFA46F 35%, 
          #D4B982 50%, 
          #BFA46F 65%, 
          #A68B5B 100%
        );
        background-size: 200% 100%;
        animation: gold-shimmer 12s infinite linear; /* 慢速 12s，增加優雅感 */
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05); /* 增加細微內陰影強化霧面感 */
      }

      .gold-glow { shadow: 0 4px 12px rgba(166, 139, 91, 0.2); }
      .active-bounce:active { transform: scale(0.96); transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1); }
      @keyframes jump-spin {
        0% { transform: translateY(0) rotate(0deg) scale(1); }
        30% { transform: translateY(-15px) rotate(10deg) scale(1.05); } 
        100% { transform: translateY(0) rotate(360deg) scale(1); } 
      }
      .animate-jump-spin { animation: jump-spin 2.5s cubic-bezier(0.4, 0, 0.2, 1); }
      @keyframes sakura-fall-realistic {
        0% { opacity: 0; top: -10vh; transform: translateX(0) rotate3d(1, 1, 1, 0deg); }
        10% { opacity: 0.9; }
        25% { transform: translateX(var(--sway-x)) rotate3d(1, 0.5, 0, 45deg); }
        50% { transform: translateX(calc(var(--sway-x) * -1)) rotate3d(0.5, 1, 0, 90deg); }
        75% { transform: translateX(var(--sway-x)) rotate3d(0, 1, 0.5, 135deg); }
        100% { opacity: 0; top: 110vh; transform: translateX(0) rotate3d(1, 1, 1, 180deg); }
      }
      .animate-sakura-fall { position: fixed; animation-name: sakura-fall-realistic; animation-timing-function: linear; animation-fill-mode: forwards; will-change: transform, top, opacity; z-index: 9999; pointer-events: none; }
      .range-slider { -webkit-appearance: none; width: 100%; background: transparent; cursor: pointer; height: 24px; touch-action: none; }
      .range-slider:focus { outline: none; }
      .range-slider::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #E2E8F0; border-radius: 999px; transition: background 0.2s; }
      .range-slider::-webkit-slider-thumb { height: 20px; width: 20px; border-radius: 50%; background: #183654; cursor: pointer; -webkit-appearance: none; margin-top: -8px; box-shadow: 0 0 0 2px #fff, 0 4px 10px rgba(24, 54, 84, 0.3); transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .range-slider:active::-webkit-slider-thumb { transform: scale(1.3); }
      @keyframes stamp-drop { 0% { transform: scale(2) rotate(-15deg); opacity: 0; filter: blur(4px); } 50% { transform: scale(0.9) rotate(-12deg); opacity: 1; filter: blur(0px); } 70% { transform: scale(1.05) rotate(-12deg); } 100% { transform: scale(1) rotate(-12deg); } }
      .animate-stamp-drop { animation: stamp-drop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      @keyframes pop { 0% { transform: scale(1); } 40% { transform: scale(1.25); } 100% { transform: scale(1); } }
      .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      @keyframes fly-enter { 0% { transform: translateX(-10px) translateY(5px); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateX(0) translateY(0); opacity: 1; } }
      .animate-fly { animation: fly-enter 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      @keyframes card-bump { 0% { transform: scale(1); } 50% { transform: scale(0.98); } 75% { transform: scale(1.01); } 100% { transform: scale(1); } }
      .animate-card-bump { animation: card-bump 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
      @keyframes plane-cruise { 0% { transform: rotate(45deg) translateY(0); } 25% { transform: rotate(42deg) translateY(-3px); } 50% { transform: rotate(45deg) translateY(0); } 75% { transform: rotate(48deg) translateY(2px); } 100% { transform: rotate(45deg) translateY(0); } }
      .animate-plane-cruise { animation: plane-cruise 4s ease-in-out infinite; }
      @keyframes wind-stream { 0% { transform: translateX(100%) scaleX(0.5); opacity: 0; } 30% { opacity: 0.8; } 100% { transform: translateX(-150%) scaleX(1.5); opacity: 0; } }
      .animate-wind-stream { animation: wind-stream 1.0s linear infinite; }
      @keyframes cloud-pass { 0% { transform: translateX(100%); opacity: 0; } 10% { opacity: 0.6; } 90% { opacity: 0.6; } 100% { transform: translateX(-150%); opacity: 0; } }
      .animate-cloud-pass { animation: cloud-pass linear infinite; }
      @keyframes floor-scroll { 0% { background-position: 0 0; } 100% { background-position: -40px 0; } }
      .animate-floor-scroll { animation: floor-scroll 0.3s linear infinite; }
      @keyframes shine-sweep { 0% { left: -100%; opacity: 0; } 20% { opacity: 0.1; } 100% { left: 200%; opacity: 0; } }
      .animate-shine-sweep { position: absolute; top: 0; width: 40%; height: 100%; background: linear-gradient(to right, transparent, rgba(255,255,255,0.9), transparent); transform: skewX(-20deg); animation: shine-sweep 0.4s ease-out forwards; pointer-events: none; z-index: 50; mix-blend-mode: overlay; }
      @keyframes engine-pulse { 0% { transform: scale(0.2); opacity: 0.9; } 100% { transform: scale(0.8); opacity: 0; } }
      .animate-engine-pulse { animation: engine-pulse 4s ease-out infinite; }
      @keyframes sparkle-fade { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1); } }
      .animate-sparkle-fade { animation: sparkle-fade 1.1s ease-in-out infinite; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { serif: ['"Shippori Mincho"', '"Noto Serif JP"', 'serif'], sans: ['"Noto Sans JP"', 'sans-serif'] },
            colors: { wafu: { bg: '#FDFBF7', paper: '#FFFFFF', text: '#1A202C', indigo: '#183654', darkIndigo: '#0B1E33', gold: '#BFA46F', goldLight: '#E6D5B8', border: '#E2E8F0', iron: '#4A5568' } },
            backgroundImage: { 'seigaiha': "url(\"data:image/svg+xml,%3Csvg width='40' height='24' viewBox='0 0 20 12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 12c0-5.523 4.477-10 10-10s10 4.477 10 10v-2c0-5.523-4.477-10-10-10S0 4.477 0 10v2z' fill='%23183654' fill-opacity='0.02' fill-rule='evenodd'/%3E%3C/svg%3E\")" },
            boxShadow: { 'washi': '0 2px 15px -3px rgba(24, 54, 84, 0.06), 0 0 0 1px rgba(24, 54, 84, 0.02)', 'float': '0 20px 40px -10px rgba(24, 54, 84, 0.1), 0 0 0 1px rgba(255,255,255,0.5)', 'luxury': '0 15px 35px -5px rgba(166, 139, 91, 0.25), 0 0 0 1px rgba(166, 139, 91, 0.1)', 'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)' },
            animation: { 'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)', 'fade-in-up-gentle': 'fadeInUpGentle 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)', 'modal-slide-up': 'modalSlideUp 0.5s cubic-bezier(0.19, 1, 0.22, 1)', 'zoom-in': 'zoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)', 'fade-in': 'fadeIn 0.4s ease-out' },
            keyframes: { fadeInUp: { '0%': { opacity: 0, transform: 'translateY(10px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } }, fadeInUpGentle: { '0%': { opacity: 0, transform: 'translateY(20px) scale(0.99)', filter: 'blur(4px)' }, '100%': { opacity: 1, transform: 'translateY(0) scale(1)', filter: 'blur(0)' } }, modalSlideUp: { '0%': { opacity: 0, transform: 'translateY(40px) scale(0.96)' }, '100%': { opacity: 1, transform: 'translateY(0) scale(1)' } }, zoomIn: { '0%': { opacity: 0, transform: 'scale(0.95)', filter: 'blur(2px)' }, '100%': { opacity: 1, transform: 'scale(1)', filter: 'blur(0)' } }, fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } } }
          }
        }
      }
